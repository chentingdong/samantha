version: "3"
services:
  web:
    image: samantha-web:latest
    container_name: samantha-web
    depends_on:
      - postgres
      - server
    ports:
      - 2000:2000
    command: yarn -s start-prod

  server:
    image: samantha-server:latest
    container_name: samantha-server
    depends_on:
      - postgres
    ports:
      - 4000:4000
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/samantha
    command: yarn -s prod

  postgres:
    image: postgres:latest
    container_name: samantha-postgres
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
