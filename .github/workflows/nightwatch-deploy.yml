on: push

name: E2E test

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Fill in the new samantha-web image ID in the Amazon ECS task definition
        id: nightwatch
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/workflows/nightwatch-definition.json
          container-name: nightwatch
          image: 079056339674.dkr.ecr.us-east-1.amazonaws.com/samantha-server:latest
          args:
              yarn test:e2e

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-nightwatch.outputs.task-definition }}
          service: samantha_service
          cluster: samantha
          wait-for-service-stability: true