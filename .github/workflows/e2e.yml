on:
  pull_request:
    types: [opened, synchronize, reopened]

name: E2E Testing

jobs:
  deploy:
    name: E2E Testing
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push web image to Amazon ECR
        id: build-web-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_WEB_REPOSITORY: samantha-web
          IMAGE_TAG: ${{ github.sha }}
          # IMAGE_TAG: "latest"
        run: |
          echo $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE/web
          # docker build -t $ECR_REGISTRY/$ECR_WEB_REPOSITORY:$IMAGE_TAG .
          echo "::set-output name=web_image::$ECR_REGISTRY/$ECR_WEB_REPOSITORY:$IMAGE_TAG"

      - name: Fill in the new samantha-web image ID in the Amazon ECS task definition
        id: task-def-nightwatch
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/workflows/nightwatch-definition.json
          container-name: nightwatch
          image: ${{ steps.build-web-image.outputs.web_image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-nightwatch.outputs.task-definition }}
          service: samantha_service
          cluster: samantha
          wait-for-service-stability: true
