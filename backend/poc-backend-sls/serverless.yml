    handler: handler.interaction
    events:
      - websocket:
          route: interaction
  handleSocketConnect:
    name: LAMBDA_${self:custom.user}_${self:service}_socket_connect_${opt:stage, self:provider.stage}
    handler: handler.handleSocketConnect
    events:
      - websocket:
          route: $connect
